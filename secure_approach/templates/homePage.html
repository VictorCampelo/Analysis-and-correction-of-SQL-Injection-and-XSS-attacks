<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
    <title> Pagina inicial </title>

    <link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = 'css/home_page.css') }}"  rel="stylesheet">
</head>

<body>
<div style="width: 1000px; margin-top: 123x; margin: auto;  ">


        <h4>Usuário: {{ user['username'] }}</h4>
        <a style="margin-bottom:100px" href="\login">Sair </a>
<div class="form-group">
    <form method="POST" action="/create_time_line" style="margin-top=60px">
        <label for="comment">Adicionar Comentário:</label>
        <textarea name="content" class="form-control" rows="5" id="comment"></textarea>
        <button class="btn btn-primary" type="submit">Publicar</button>
    </form>
</div>
    <div class="panel panel-default widget">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span>
            <h3 class="panel-title">
                Comentários recentes</h3>
            <span class="label label-info">
                78</span>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                {% for line in time_lines %}
                <li class="list-group-item">
                    <div class="row">
                    
                        <div class="col-xs-10 col-md-11">
                            <div>
                                <div class="mic-info">
                                    By: <a href="#">{{line['username']}}</a> on 19 set 2020
                                </div>
                            </div>
                            <div class="comment-text">
                                {{ line['content']  }}
                            </div>
                            <div class="action">
                                {% if line['user_id'] == user['id'] %}
                                <a href="/delete/time_line/{{ line['id'] }}">
                                    <button type="button" class="btn btn-danger btn-xs" title="Delete">
                                        Apagar comentário
                                    </button>
                                </a>
                                {% endif %}
                                <!-- {% if line['user_id'] == user['id'] %}
                                <a href="/delete/time_line/{{ line['id'] }}" style="margin-left:220px" >Apagar comentário</a>
                                {% endif %} -->
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <a href="#" class="btn btn-primary btn-sm btn-block" role="button"><span class="glyphicon glyphicon-refresh"></span> More</a>
        </div>
    </div>
</div>
</body>
</html>
